<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript">
        function refreshQRCode() {
            const qrCodeImg = document.getElementById("qr-code-img");
            qrCodeImg.src = "/qr_code?" + new Date().getTime(); // Append a timestamp to avoid caching
        }

        // Set interval to refresh QR code every 2 seconds
        setInterval(refreshQRCode, 2000);

        // Refresh QR code when the page loads initially
        window.onload = function() {
            refreshQRCode();
        };
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">QR Code Generator</h1>
        <p class="text-center">A new QR code will be generated every 2 seconds.</p>
        <div class="text-center my-4">
            <a href="{{ url_for('monitor') }}" class="btn btn-warning btn-lg">Monitor Connected Devices</a>
        </div>
        <div class="text-center">
            <img id="qr-code-img" src="" alt="QR Code will appear here" class="img-fluid" />
        </div>
    </div>
</body>
</html>
